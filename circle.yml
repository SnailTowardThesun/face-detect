general:
    branches:
        only:
            - master

dependencies:
        override:
            - sudo apt-get update
            - sudo apt-get install libprotobuf-dev libleveldb-dev libsnappy-dev libopencv-dev libhdf5-serial-dev protobuf-compiler
            - sudo apt-get install --no-install-recommends libboost1.55-all-dev
            - sudo apt-get install libgflags-dev libgoogle-glog-dev liblmdb-dev
            - sudo apt-get install libatlas-base-dev
compile:
    override:
        - (echo "build third party" && cd trunk && mkdir build && cd build  && cmake ..)
        - (echo "build face-detect" && cd trunk/build && make)
test:
    override:
        - (echo "run unit test" && cd trunk && ./objs/utest-face-detect)
